title: SCL
author: Lennart Klein
version: 1.0.0
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      theme: [cosmo, scl_custom.scss]
      css: scl_styles.css
      title-block-banner: true # or color
      title-block-banner-color: "#0F4AB2"
  
      toc: true
      toc-depth: 2
      toc-location: left
      number-sections: true
      code-link: true
      code-copy: hover
      code-tools: true
      code-fold: true
      smooth-scroll: true
      embed-resources: true
      link-external-newwindow: true
